<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var k = 10
        for (r = 1; r < k; r++) {
            for (l = 1; l < k - r; l++) {
                // document.write("&nbsp" + " ")
                document.write("&nbsp&nbsp")
            }
            for (p = 1; p < 1 * r; p++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
