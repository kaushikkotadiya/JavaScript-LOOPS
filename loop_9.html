<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (a = 0; a < 7; a++) {
            for (c = 5; c >= a; c--) {
                document.write("&nbsp")
            }
            for (b = 1; b <= c; b++) {
                document.write(c)
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
