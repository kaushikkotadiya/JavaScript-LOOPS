<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let y = 5;
        let asd = "";

        for (let i = 0; i < y; i++) {

            for (let j = 0; j < i; j++) {
                asd += " ";
            }

            for (let k = 0; k < (y - i) * 2 - 1; k++) {
                asd += "*";
            }
            asd += "\n";
        }
        document.write(`<pre>${asd}</pre>`);

    </script>
</body>

</html>
